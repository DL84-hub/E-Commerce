{% extends 'base.html' %}

{% block title %}Resend Verification - Local E-Commerce{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Resend Verification Email</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="form-text">Enter the email address you used during registration.</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Resend Verification Email</button>
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary">Return to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
